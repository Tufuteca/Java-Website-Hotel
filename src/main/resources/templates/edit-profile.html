<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <title th:text="'Редактирование пользователя: ' + ${user.name} + ' ' + ${user.surname} + ' ' + ${user.patronymic}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/all-page-style.css" rel="stylesheet">
    <link href="/css/blocks-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{blocks/headerForPages :: headerForPages}"></div>
<h1 class="text-center" th:text="'Редактирование пользователя: ' + ${user.name} + ' ' + ${user.surname} + ' ' + ${user.patronymic}"></h1>
<main class="container">
    <form th:action="@{/edit-profile-confirm}" method="post">
        <!-- Фамилия -->
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required th:value="${user.surname}">
        </div>
        <!-- Имя -->
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required th:value="${user.name}">
        </div>
        <!-- Отчество -->
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" th:value="${user.patronymic}">
        </div>
        <!-- Имя пользователя -->
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required th:value="${user.username}">
        </div>
        <!-- Пароль -->
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required th:value="${user.email}">
        </div>
        <!-- Телефон -->
        <div class="mb-3">
            <label for="phonenumber" class="col-form-label col-md-2">Телефон</label>
            <input type="tel" class="form-control" id="phonenumber" name="phonenumber" oninput="formatPhoneNumber(this)" maxlength="16" pattern="\+7\(\d{3}\)\d{3}-\d{2}-\d{2}" placeholder="+7(XXX)XXX-XX-XX" required th:value="${user.phonenumber}">
            <small id="phoneHelp" class="form-text text-danger"></small>
        </div>
        <div class="mb-3">
            <label for="Role" class="form-label">Роль</label>
            <select class="form-select" id="Role" name="Role" required>
                <option th:each="role : ${role}" th:value="${role.id}" th:text="${role.title == 'ROLE_USER' ? 'Клиент' : (role.title == 'ROLE_ADMIN' ? 'Администратор' : role.title)}" th:selected="${role.id == user.role.id}"></option>
            </select>
        </div>
        <input type="hidden" name="id" th:value="${user.id}">
        <!-- Кнопка Редактировать -->
        <button type="submit" class="btn btn-success">Редактировать</button>
    </form>
</main>

<div th:replace="~{blocks/footer :: footer}"></div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<!-- Подключение Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
